<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
      <li>REGRA 1</li>
      <li>REGRA 2</li>
      <li>REGRA 3</li>
      <li>REGRA 4</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <label>Nome</label>
      <input type="tex", class="nome">
      
      <label>Sobrenome</label>
      <input type"tex", class="sobrenome">

      <label>CPF</label>
      <input type="tex", class="cpf">

      <label>Usuário</label>
      <input type="tex", class="usuario">

      <label>Senha</label>
      <input type="tex", class="senha">

      <label>Repetir Senha</label>
      <input type="tex", class="repetir-senha">

      <button type="submit" class="btn-enviar">Enviar</button>

    </form>

  </section>

  <script src="main.js"></script>
</body>

</html>
